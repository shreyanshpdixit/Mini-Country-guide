<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Country Guide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="info-main">
    <h1 class="info">This is a&nbsp;<span>Mini Country-Guide</span></h1>
    <ul class="more-info">
        <br>
        <li>
            <h3>It uses&nbsp;<span>RESTCOUNTRIES API&nbsp;</span> to collect data and display.</h3>
        </li>
        <br>
        <li>
            <h3>Type Country's name, press Enter/Click on search.</h3> 
        </li>
        <br>
    </ul>
    </div>
    <div class="container">
      <div class="search-wrapper">
        <input
          type="text"
          id="country-inp"
          placeholder="Enter a country name here..."
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
